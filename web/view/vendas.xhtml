<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sc="http://xmlns.jcp.org/jsf/composite/sccomp">
    <ui:define name="head">
        <style type="text/css">
            @import url(#{facesContext.externalContext.request.contextPath}/resources/bootstrap-3/css/bootstrap.min.css)
        </style>
        <style type="text/css">
            @import url(#{facesContext.externalContext.request.contextPath}/resources/css/style.css)
        </style>
    </ui:define>
    <ui:define name="title">Vendas</ui:define>

    
    
    
    <ui:define name="container">
        <h:panelGrid columns="1" cellpadding="5">
            <p:commandButton value="Basic" type="button" onclick="PF('dlg1').show();" />

            <p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();" />

            <p:commandButton value="Effects" type="button" onclick="PF('dlg3').show();" /> 
        </h:panelGrid>

        <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
            <h:outputText value="Resistance to PrimeFaces is futile!" />
        </p:dialog>

        <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
            <h:outputText value="This is a Modal Dialog." />
        </p:dialog>   

        <p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
            <h:outputText value="This dialog has nice effects." />
        </p:dialog>
    </ui:define>
    
    
    
    
    <ui:define name="script">
        <script type="text/javascript" src="#{facesContext.externalContext.request.contextPath}/resources/js/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="#{facesContext.externalContext.request.contextPath}/resources/bootstrap-3/js/bootstrap.min.js"></script>
    </ui:define>
</ui:composition>
